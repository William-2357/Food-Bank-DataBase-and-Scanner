<!DOCTYPE html>
<html>
<head>
    <title>Date Validation Test</title>
</head>
<body>
    <h1>Date Validation Test</h1>
    <div id="results"></div>

    <script>
        function isValidDate(dateString) {
            // Check if the date string is in YYYY-MM-DD format and is a valid date
            const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
            if (!dateRegex.test(dateString)) {
                return false;
            }
            
            const date = new Date(dateString);
            return !isNaN(date.getTime()) && date.toISOString().split('T')[0] === dateString;
        }

        const testDates = [
            "2024-12-31",    // Valid
            "2024-12-32",    // Invalid day
            "2024-13-01",    // Invalid month
            "2024-12",       // Too short
            "2024-12-31T00:00:00", // Too long
            "24-12-31",      // Wrong format
            "2024/12/31",    // Wrong format
            "",              // Empty
            null,            // Null
            undefined        // Undefined
        ];

        const resultsDiv = document.getElementById('results');
        let html = '<h2>Date Validation Results:</h2><ul>';

        testDates.forEach(date => {
            const isValid = isValidDate(date);
            const status = isValid ? '✅ Valid' : '❌ Invalid';
            html += `<li><strong>${date || 'null/undefined'}</strong>: ${status}</li>`;
        });

        html += '</ul>';
        resultsDiv.innerHTML = html;
    </script>
</body>
</html>
